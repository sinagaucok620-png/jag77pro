<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* --- TEMA BARU: ORANGE SHATTER --- */
        :root {
            --bg-black: #050505;
            --card-bg: rgba(20, 20, 20, 0.95);
            
            /* Warna Utama: Oranye Menyala */
            --primary: #ff9000;
            --primary-dark: #ff4500; /* Merah Oranye untuk gradasi */
            
            /* Gradasi Tombol Utama */
            --orange-gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            
            /* Efek Cahaya */
            --glow: rgba(255, 144, 0, 0.6);
            
            /* Warna Teks & Border */
            --text-color: #ff9000;
            --border-color: #ff9000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-black);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Background */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .video-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: contrast(1.2) grayscale(0.5); }

        /* --- KARTU VIP UTAMA --- */
        .vip-card {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            border: 2px solid var(--border-color); /* Border Oranye */
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(15px);
            /* Bayangan Oranye */
            box-shadow: 0 0 40px rgba(0,0,0,0.9), 0 0 20px rgba(255, 144, 0, 0.2);
        }

        /* Garis di Atas Kartu */
        .vip-card::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 40%; height: 4px; 
            background: var(--primary);
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
            box-shadow: 0 0 15px var(--glow);
        }

        /* --- LOGO & HEADER --- */
        .logo-img {
            width: 200px; height: auto;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px var(--glow));
        }
        
        .official-badge {
            display: inline-block;
            background: rgba(255, 144, 0, 0.1);
            border: 1px solid var(--border-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.65rem;
            color: var(--text-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .official-badge i { color: var(--primary); margin-right: 5px; }

        /* --- ANIMASI --- */
        .mascot-display {
            width: 160px; height: 160px;
            margin: 0 auto 15px auto;
            position: relative;
            background: radial-gradient(circle, rgba(255,144,0,0.15) 0%, transparent 70%);
        }

        /* --- TOMBOL MEWAH --- */
        .menu-area { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }

        .btn-luxury {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 25px;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.2s;
            position: relative; overflow: hidden;
        }

        /* TOMBOL UTAMA (ORANGE) */
        .btn-primary {
            background: var(--orange-gradient);
            color: #000; /* Teks Hitam biar terbaca jelas */
            border: none;
            box-shadow: 0 0 20px var(--glow);
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-text-main { font-family: 'Poppins'; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-sub { font-size: 0.75rem; font-weight: 600; opacity: 0.8; display: block; margin-top: -2px; }

        /* TOMBOL SEKUNDER (HITAM) */
        .btn-secondary {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid #333;
            color: #ddd;
        }
        .btn-secondary:hover { 
            border-color: var(--border-color); 
            color: var(--text-color); 
            box-shadow: 0 0 10px rgba(255, 144, 0, 0.2);
        }
        .btn-secondary i { color: var(--text-color); font-size: 1.2rem; }

        .footer {
            margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px; font-size: 0.7rem; color: #666;
        }

    </style>
</head>

        <div class="footer">
