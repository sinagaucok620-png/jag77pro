<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAGUAR77 - Official Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. SETTING WARNA & BACKGROUND --- */
        :root {
            --gold: #FFD700; 
            --electric-gold: #FFFACD; /* Emas keputihan untuk inti petir */
            --orange-glow: #FF4500;
            --card-inner-bg: #0a0500; /* Warna tengah kartu (sangat gelap) */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #050200; 
        }

        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .video-bg { width: 100%; height: 100%; object-fit: cover; }

        .video-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(40, 20, 0, 0.3) 0%, rgba(0, 0, 0, 0.95) 100%);
        }

        /* --- 2. KARTU MENU DENGAN EFEK PETIR BERPUTAR --- */
        .portal-card {
            position: relative;
            width: 90%;
            max-width: 420px;
            /* Kita hilangkan padding border biasa, kita pakai teknik inset */
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Supaya cahaya tidak lari keluar kotak */
            padding: 4px; /* Ini mengatur ketebalan garis petirnya */
            
            /* Bayangan kartu */
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* A. ANIMASI PETIR (ROTASI) */
        .portal-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            
            /* GRADASI PETIR: Transparan -> Oranye -> Emas -> PUTIH (Inti) -> Emas -> Oranye */
            background: conic-gradient(
                transparent, 
                transparent, 
                transparent, 
                #FF8C00,       /* Ekor Oranye */
                #FFD700,       /* Badan Emas */
                #FFFFFF,       /* KEPALA PETIR (PUTIH) */
                #FFD700, 
                #FF8C00, 
                transparent,
                transparent
            );
            
            /* Animasi Berputar */
            animation: spinLightning 4s linear infinite; 
        }

        /* B. LAPISAN TENGAH (UTAMA) - Menutup tengah agar tersisa pinggirnya saja */
        .portal-card::after {
            content: '';
            position: absolute;
            inset: 4px; /* Jarak dari pinggir (harus sama/mirip padding .portal-card) */
            background: linear-gradient(180deg, rgba(30, 15, 5, 0.95), rgba(10, 5, 0, 1)); /* Background gelap */
            border-radius: 20px; /* Sedikit lebih kecil dari radius luar */
            z-index: 0;
        }

        /* Definisi Putaran */
        @keyframes spinLightning {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 3. KONTEN KARTU (Z-INDEX PENTING) --- */
        /* Semua isi kartu harus diberi z-index agar tampil di atas lapisan hitam */
        .card-content {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 45px 30px;
            text-align: center;
        }

        /* --- 4. LOGO --- */
        .logo-container { 
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo-img {
            width: auto; height: auto;
            max-width: 100%; min-width: 260px;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(255, 140, 0, 0.7)); 
            transition: transform 0.3s;
        }
        
        .logo-container:hover .logo-img { transform: scale(1.03); }

        /* --- 5. TOMBOL --- */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 25px;
            text-decoration: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            transition: all 0.3s;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn i { width: 25px; text-align: center; font-size: 1.1rem; }

        /* TOMBOL RTP (PETIR EFFECT) */
        .btn-rtp {
            /* Gradasi Emas Tajam */
            background: linear-gradient(90deg, #FF8C00, #FFD700, #FFF, #FFD700, #FF8C00);
            background-size: 300% auto;
            color: #000;
            border: 1px solid #FFF; /* Border putih tipis agar menyala */
            box-shadow: 0 0 35px rgba(255, 165, 0, 0.6);
            animation: electricShine 2s infinite linear;
        }
        
        @keyframes electricShine { 
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .btn-rtp:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); /* Glow meledak saat hover */
        }

        /* TOMBOL GLASS */
        .btn-glass {
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 200, 100, 0.15);
            color: #d4af37;
        }

        .btn-glass:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--gold);
            color: #fff;
            padding-left: 30px;
        }

        .footer-text {
            margin-top: 35px;
            font-size: 0.7rem;
            color: #8a6d3b;
            letter-spacing: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline class="video-bg">
            <source src="assets/images/bg-jaguar.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="portal-card">
        
        <div class="card-content">
            
            <div class="logo-container">
                <img src="assets/images/logo-jaguar.png" alt="JAGUAR77" class="logo-img">
            </div>

            <div class="menu-list">
                <a href="rtp-dashboard.html" class="btn btn-rtp">
                    <span><i class="fas fa-fire"></i> Cek RTP Live</span>
                    <i class="fas fa-chevron-right"></i>
                </a>

                <a href="buku-mimpi.html" class="btn btn-glass">
                    <span><i class="fas fa-book-open"></i> Buku Mimpi</span>
                </a>

                <a href="info-bola.html" class="btn btn-glass">
                    <span><i class="fas fa-futbol"></i> Info Bola</span>
                </a>
            </div>

            <div class="footer-text">
                &copy; 2026 JAGUAR ENGINE PRO
            </div>
            
        </div>
    </div>

</body>
</html>
