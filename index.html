    <style>
        /* --- DEFINISI WARNA JAGUAR ORIGINAL --- */
        :root {
            --bg-black: #050505;
            --card-bg: rgba(10, 10, 10, 0.90);
            /* Gradasi Emas Metalik (Lebih Mewah dari Kuning Biasa) */
            --gold-metallic: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-text: #FFD700;
            --border-gold: #B38728;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-black);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Background (Tetap Ada karena User Suka) */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .video-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: contrast(1.2); }

        /* --- KARTU VIP UTAMA --- */
        .vip-card {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            /* Border Emas Ganda yang Tipis & Elegan */
            border: 1px solid var(--border-gold);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(15px);
            /* Bayangan Emas Halus di bawah */
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 15px rgba(191, 149, 63, 0.2);
        }

        /* Efek Garis Emas di Atas Kartu (Top Bar) */
        .vip-card::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 40%; height: 3px; background: var(--gold-metallic);
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
            box-shadow: 0 0 10px var(--gold-text);
        }

        /* --- LOGO & HEADER --- */
        .logo-img {
            width: 200px; height: auto;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
        }
        
        .official-badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--border-gold);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.65rem;
            color: var(--gold-text);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .official-badge i { color: #2ecc71; margin-right: 5px; }

        /* --- ANIMASI JAGUAR DUDUK (Lottie) --- */
        .mascot-display {
            width: 160px; height: 160px;
            margin: 0 auto 15px auto;
            position: relative;
            /* Efek panggung cahaya di bawah jaguar */
            background: radial-gradient(circle, rgba(255,215,0,0.15) 0%, transparent 70%);
        }

        /* --- TOMBOL MEWAH (Jelas untuk Orang Tua) --- */
        .menu-area { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }

        .btn-luxury {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 25px;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.2s;
            position: relative; overflow: hidden;
        }

        /* 1. Tombol RTP (Emas Metalik) - Paling Menonjol */
        .btn-gold {
            background: var(--gold-metallic);
            color: #000; /* Tulisan hitam di atas emas = Kontras Tinggi (Mudah Dibaca) */
            border: none;
            box-shadow: 0 5px 20px rgba(191, 149, 63, 0.4);
        }
        .btn-gold:active { transform: scale(0.98); }
        
        .btn-text-main { font-family: 'Poppins'; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-sub { font-size: 0.75rem; font-weight: 600; opacity: 0.8; display: block; margin-top: -2px; }

        /* 2. Tombol Sekunder (Hitam Elegan) */
        .btn-black {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid #333;
            color: #ddd;
        }
        .btn-black:hover { border-color: var(--border-gold); color: var(--gold-text); }
        .btn-black i { color: var(--gold-text); font-size: 1.2rem; }

        /* Footer */
        .footer {
            margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px; font-size: 0.7rem; color: #666;
        }

    </style>
</head>
