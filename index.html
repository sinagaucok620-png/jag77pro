<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAGUAR77 - Official Site</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --gold-gradient: linear-gradient(180deg, #FFD700 0%, #FF8C00 100%);
            --glass-bg: rgba(0, 0, 0, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Background */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .video-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        /* --- KARTU UTAMA --- */
        .main-card {
            width: 90%;
            max-width: 450px;
            background: var(--glass-bg);
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* LOGO AREA */
        .logo-img {
            width: 100%; max-width: 280px; height: auto;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        .slogan {
            font-family: 'Orbitron'; font-size: 0.7rem; color: #ccc;
            letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase;
        }

        /* --- MASKOT JAGUAR EMAS --- */
        .mascot-container {
            width: 180px; /* Ukuran pas */
            height: 180px;
            margin: 0 auto 15px auto;
            position: relative;
            /* Glow emas di belakang jaguar */
            filter: drop-shadow(0 5px 20px rgba(255, 215, 0, 0.3));
        }

        /* --- TOMBOL --- */
        .menu-list { display: flex; flex-direction: column; gap: 15px; }
        
        .btn-menu {
            display: flex; align-items: center; justify-content: center;
            padding: 18px; border-radius: 15px; text-decoration: none;
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            font-size: 1.1rem; letter-spacing: 1px; text-transform: uppercase; transition: 0.3s;
        }
        
        .btn-rtp {
            background: var(--gold-gradient); color: #000; border: none;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.5); animation: pulse 2s infinite;
        }
        .btn-rtp:hover { transform: scale(1.03); }
        
        .btn-dark {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #fff;
        }
        .btn-dark:hover {
            border-color: var(--gold); color: var(--gold); background: rgba(255,255,255,0.1);
        }

        .footer { margin-top: 40px; font-size: 0.7rem; color: #555; letter-spacing: 2px; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline class="video-bg">
            <source src="assets/images/bg-jaguar.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-card">
        
        <div>
            <img src="assets/images/logo-jaguar.png" alt="JAGUAR77" class="logo-img">
            <div class="slogan">LEBIH CEPAT, LEBIH KUAT, LEBIH CUAN</div>
        </div>

        <div class="mascot-container">
            <lottie-player 
                src="https://lottie.host/59003259-6b43-4218-9129-120230470023/6Z5G5j5K5j.json" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </lottie-player>
        </div>
        <div class="menu-list">
            <a href="rtp-dashboard.html" class="btn-menu btn-rtp">
                <i class="fas fa-fire" style="margin-right:10px"></i> CEK RTP LIVE >
            </a>
            <a href="buku-mimpi.html" class="btn-menu btn-dark">
                <i class="fas fa-book" style="margin-right:10px"></i> BUKU MIMPI
            </a>
            <a href="#" class="btn-menu btn-dark">
                <i class="fas fa-futbol" style="margin-right:10px"></i> INFO BOLA
            </a>
        </div>

        <div class="footer">
            &copy; 2026 JAGUAR ENGINE PRO
        </div>

    </div>

</body>
</html>
