<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP Live Gacor - JAGUAR77</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- TEMA ORANGE SHATTER --- */
        :root {
            --primary: #ff9000; 
            --primary-dark: #ff4500;
            --bg-glass: rgba(10, 5, 0, 0.95);
            --bg-sidebar: #050200; 
            --border-color: rgba(255, 144, 0, 0.5);
            --neon-green: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body { 
            background-color: #050200; 
            font-family: 'Poppins', sans-serif; 
            color: white; 
            min-height: 100vh; 
            padding-top: 60px; 
            padding-bottom: 120px; 
            overflow-x: hidden;
        }

        /* Video Background */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .video-bg { width: 100%; height: 100%; object-fit: cover; }
        .video-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30, 15, 0, 0.6) 0%, rgba(0, 0, 0, 0.95) 100%);
        }

        /* --- 1. TOP RUNNING TEXT (ORANGE) --- */
        .marquee-top {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-bottom: 2px solid #fff;
            height: 50px; 
            display: flex; align-items: center;
            overflow: hidden;
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 5000; box-shadow: 0 5px 20px rgba(255, 144, 0, 0.4);
        }

        .marquee-top-content {
            white-space: nowrap;
            display: inline-block;
            animation: scrollText 60s linear infinite;
        }
        
        .mq-item { 
            display: inline-block; padding-right: 80px;
            font-size: 1rem; font-family: 'Orbitron'; 
            letter-spacing: 0.5px; line-height: 50px;
            color: #000; font-weight: bold;
        }
        .mq-highlight { color: #fff; font-weight: 900; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .mq-alert { color: #000; font-weight: 900; text-decoration: underline; }

        @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- 2. SIDEBAR MELAYANG --- */
        .sidebar {
            position: fixed;
            top: 70px; 
            bottom: 110px; 
            left: 20px; 
            width: 280px; 
            
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 60%, rgba(0,0,0,0.4) 100%),
                url('assets/images/sidebar-skin.png');
            
            background-position: center;
            background-size: cover; 
            background-repeat: no-repeat;
            background-color: #000; 

            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0,0,0,0.9), 0 0 15px rgba(255,144,0,0.1);
            border-radius: 20px;
            
            z-index: 4000; 
            /* REVISI PENTING: Menghapus overflow: hidden agar karakter bisa keluar */
            /* overflow: hidden;  <-- DIBUANG */
            display: flex;
            flex-direction: column;
        }

        .sidebar-scroll-area {
            flex: 1;
            overflow-y: auto; 
            padding-top: 20px;
            padding-bottom: 20px;
            scrollbar-width: none; 
            z-index: 5; 
            position: relative;
            /* Agar menu tidak bablas keluar border radius bawah saat discroll */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            overflow-x: hidden; /* Mencegah scroll samping */
        }
        .sidebar-scroll-area::-webkit-scrollbar { display: none; }

        .sidebar-logo {
            text-align: center; margin-bottom: 20px; padding: 20px 20px 0 20px;
            flex-shrink: 0; z-index: 5; position: relative;
        }
        .sidebar-logo img { width: 100%; max-width: 200px; filter: drop-shadow(0 0 10px var(--primary)); }

        /* --- WADAH KARAKTER BERDIRI (KELUAR KOTAK) --- */
        .character-container {
            position: absolute;
            /* REVISI: Gunakan nilai negatif untuk mendorongnya keluar ke bawah */
            bottom: -40px; 
            left: 120%;
            transform: translateX(-50%);
            width: 110%; /* Sedikit lebih lebar dari sidebar */
            /* REVISI: Tinggi diperbesar agar terlihat lebih gagah */
            height: 500px; 
            pointer-events: none; 
            /* Z-index 6 agar di depan menu paling bawah, tapi di belakang tombol daftar (jika discroll) */
            z-index: 6; 
            /* REVISI: overflow visible agar gambar tidak terpotong wadahnya */
            overflow: visible; 
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        /* Gambar Karakter */
        .character-img {
            height: 100%; 
            width: auto;
            object-fit: contain; 
            opacity: 1; /* Dibuat lebih jelas (tidak transparan) */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); /* Tambah bayangan agar menonjol */
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* Tombol Daftar */
        .btn-daftar-big {
            background: linear-gradient(180deg, #ff9000 0%, #ff4500 100%);
            color: #000;
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1rem;
            text-align: center; padding: 12px 0; margin: 0 20px 20px 20px;
            border-radius: 50px; text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 144, 0, 0.6); border: 2px solid #fff;
            display: block; transition: 0.3s; z-index: 10; position: relative; /* Z-index paling tinggi di sidebar */
        }
        .btn-daftar-big:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--primary); background: #fff; }

        /* Menu Links */
        .sidebar a.menu-link {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 0.85rem;
            color: #ccc;
            display: flex; align-items: center; gap: 15px;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-family: 'Orbitron'; letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(3px);
            position: relative; z-index: 2; /* Menu di atas karakter */
        }
        .sidebar a.menu-link:hover, .sidebar a.menu-link.active { 
            color: #000; background: var(--primary); padding-left: 35px; font-weight: bold; 
            border-radius: 0 50px 50px 0; margin-right: 10px;
        }
        .sidebar i { width: 25px; text-align: center; font-size: 1.1rem; }

        /* --- 3. MAIN CONTENT --- */
        .main-content {
            margin-left: 320px; 
            margin-right: 20px; 
            position: relative;
            z-index: 1;
        }

        /* --- 4. BOTTOM BAR PROMO (ORANGE) --- */
        .bottom-marquee {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary)); 
            border-top: 3px solid #fff;
            display: flex; align-items: center; overflow: hidden;
            z-index: 5000; box-shadow: 0 -5px 20px rgba(255, 144, 0, 0.4);
        }
        .bottom-marquee-content {
            display: flex; gap: 30px; 
            animation: scrollImages 100s linear infinite; 
            padding-left: 100%; 
        }
        .marquee-img {
            height: 70px; width: auto; object-fit: contain;
            border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.5);
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .marquee-img:hover { transform: scale(1.05); border-color: #fff; }
        
        @keyframes scrollImages { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- CONTENT STYLES --- */
        .provider-wrapper { width: 100%; display: flex; justify-content: center; margin-bottom: 10px; }
        .provider-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 20px; width: 100%; max-width: 1000px; scrollbar-width: none; }
        .provider-scroll::-webkit-scrollbar { display: none; }
        
        .prov-btn {
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 25px; border-radius: 50px; color: #aaa; white-space: nowrap; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.85rem; transition: 0.3s;
        }
        .prov-btn.active, .prov-btn:hover {
            background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary); transform: scale(1.05);
        }

        .search-container { padding: 0 20px 20px 20px; max-width: 700px; margin: 0 auto; }
        .search-box {
            width: 100%; padding: 15px 25px 15px 55px; border-radius: 50px;
            border: 2px solid var(--primary); background: rgba(0,0,0,0.8); color: white; outline: none;
            font-size: 1rem;
        }
        .search-wrapper { position: relative; }
        .search-icon { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 1.2rem; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 0 0 30px 0; max-width: 1400px; margin: 0 auto; }
        .game-card { background: var(--bg-glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; overflow: hidden; position: relative; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; background: #111; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .game-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .game-card:hover .game-img { transform: scale(1.1); }
        .hot-badge { position: absolute; top: 5px; right: 5px; background: red; padding: 2px 5px; font-size: 0.6rem; border-radius: 3px; font-weight: bold; z-index: 5; }
        .card-body { padding: 12px; text-align: center; }
        .game-name { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        
        .rtp-stat { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 5px; color: #bbb; }
        .progress-track { width: 100%; height: 6px; background: #333; border-radius: 5px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill { height: 100%; }
        .bg-high { background: #00ff88; } .bg-med { background: #ffaa00; } .bg-low { background: #ff0000; }
        .stat-high { color: #00ff88; } .stat-med { color: #ffaa00; } .stat-low { color: #ff0000; }
        
        .btn-pola { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px; font-size: 0.75rem; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-pola:hover { background: var(--primary); color: #000; }

        @keyframes spinBorder { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .gacor-mode { border: none !important; }
        .gacor-mode::before { content: ''; position: absolute; top: 50%; left: 50%; width: 200%; height: 200%; background: conic-gradient(transparent, #ff9000, #fff); transform: translate(-50%, -50%); animation: spinBorder 3s linear infinite; }
        .gacor-mode::after { content: ''; position: absolute; inset: 3px; background: #0a0500; border-radius: 13px; }
        .gacor-mode .card-img-wrap, .gacor-mode .card-body { position: relative; z-index: 2; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 6000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 20px; border: 1px solid var(--primary); border-radius: 10px; width: 90%; max-width: 350px; text-align: center; }
        .close-modal { float:right; cursor:pointer; font-size:1.5rem; color:white; }

        /* --- HEADER MOBILE (Hanya Muncul di HP) --- */
        .header-mobile { display: none; }

        /* --- RESPONSIVE MOBILE (HP) --- */
        @media (max-width: 768px) {
            /* 1. Sidebar Sembunyi */
            .sidebar { 
                left: -320px; top: 0; bottom: 0; height: 100%; width: 280px;
                border-radius: 0; border-right: 1px solid var(--primary);
                z-index: 6000;
                background-position: center;
                background-size: cover;
                background-color: #000;
                background-image: url('assets/images/sidebar-skin.png'); 
                /* Di HP, overflow harus hidden lagi agar rapi saat ditutup */
                overflow: hidden; 
            }
            .sidebar.active { left: 0; }
            
            /* Content Full Width */
            .main-content { margin-left: 0; margin-right: 0; width: 100%; padding: 0 10px; }
            
            /* Marquee Atas */
            .marquee-top { top: 50px; height: 40px; } 
            
            /* Font Running Text Lebih Kecil di HP */
            .mq-item { font-size: 0.8rem; padding-right: 40px; line-height: 40px; }
            
            /* Bottom Promo */
            .bottom-marquee { height: 70px; }
            .marquee-img { height: 60px; }
            
            /* Header HP Muncul */
            .header-mobile {
                display: flex; height: 50px; background: #000; border-bottom: 1px solid var(--primary);
                justify-content: space-between; align-items: center; padding: 0 15px;
                position: sticky; top: 0; z-index: 5500;
            }

            /* --- GRID 3 KOLOM DI HP --- */
            .game-grid {
                grid-template-columns: repeat(3, 1fr); 
                gap: 5px; 
                padding: 0 0 20px 0;
            }

            /* Kecilkan elemen dalam kartu agar muat 3 kolom */
            .card-body { padding: 8px 5px; }
            .game-name { font-size: 0.6rem; margin-bottom: 3px; }
            .rtp-stat { font-size: 0.55rem; }
            .btn-pola { padding: 4px; font-size: 0.6rem; border-radius: 4px; }
            .hot-badge { font-size: 0.5rem; padding: 1px 3px; }
        }
    </style>
</head>

                <div style="margin-bottom:5px;"><i class="fas fa-bolt" style="color:#0f0;"></i> Turbo 20x (DC ON)</div>

    <script src="assets/js/rtp-data.js"></script>
    <script>
        const grid = document.getElementById('gameGrid');
        const modal = document.getElementById('polaModal');
        const searchInput = document.getElementById('searchInput');

        // 1. DATA TEKS BERJALAN
        const textData = [
            "INFO GACOR: <span class='mq-alert'>GATES OF OLYMPUS (98.8%)</span> & <span class='mq-alert'>MAHJONG WAYS (99.5%)</span> SEDANG ON FIRE! üî•",
            "SELAMAT: Bpk. <span class='mq-highlight'>BUDI***</span> BARU SAJA MAXWIN <span class='mq-highlight'>IDR 50.000.000</span> (Mahjong Ways 2)",
            "PROMO SPESIAL: <span class='mq-highlight'>BONUS NEW MEMBER 100%</span> + GARANSI KEKALAHAN üéÅ",
            "SYSTEM: DEPOSIT QRIS & E-WALLET PROSES <span class='mq-highlight'>1 DETIK</span> LANGSUNG MASUK! üöÄ"
        ];

        // 2. DATA GAMBAR PROMO
        const promoImages = [];
        for(let i = 1; i <= 13; i++) {
            promoImages.push(`PROMOJAG${i}.png`);
        }

        function initDashboard() {
            // A. Load Text
            const textContainer = document.getElementById('marqueeText');
            let txtHTML = "";
            textData.forEach(txt => {
                txtHTML += `<span class="mq-item"><i class="fas fa-bullhorn" style="margin-right:10px;"></i> ${txt}</span>`;
            });
            textContainer.innerHTML = txtHTML + txtHTML + txtHTML; 

            // B. Load Gambar Promo
            const imgContainer = document.getElementById('imgMarquee');
            let imgHTML = "";
            promoImages.forEach(img => {
                imgHTML += `<img src="assets/images/${img}" class="marquee-img" alt="Promo">`;
            });
            imgContainer.innerHTML = imgHTML + imgHTML + imgHTML; 

            // C. Render Game
            renderGames(rtpDatabase);
        }

        function toggleSidebar() {
            const sb = document.getElementById("mySidebar");
            const overlay = document.getElementById("overlay");
            if (sb.classList.contains('active')) {
                sb.classList.remove('active');
                overlay.style.display = 'none';
            } else {
                sb.classList.add('active');
                overlay.style.display = 'block';
            }
        }

        function renderGames(data) {
            grid.innerHTML = '';
            data.sort((a, b) => b.rtp - a.rtp);

            data.forEach(game => {
                let colorClass = 'bg-low'; let textClass = 'stat-low'; let specialClass = '';
                let badge = '';

                if(game.rtp >= 90) { 
                    colorClass = 'bg-high'; textClass = 'stat-high'; specialClass = 'gacor-mode'; 
                    badge = '<span class="hot-badge">GACOR</span>';
                } else if(game.rtp >= 70) { 
                    colorClass = 'bg-med'; textClass = 'stat-med'; 
                }

                grid.innerHTML += `
                    <div class="game-card ${specialClass}">
                        <div class="card-img-wrap">
                            ${badge}
                            <img src="assets/images/${game.img}" alt="${game.nama}" class="game-img" onerror="this.src='https://via.placeholder.com/150'">
                        </div>
                        <div class="card-body">
                            <div class="game-name">${game.nama}</div>
                            <div class="rtp-stat"><span>RTP Live</span><span class="${textClass}">${game.rtp}%</span></div>
                            <div class="progress-track"><div class="progress-fill ${colorClass}" style="width:${game.rtp}%"></div></div>
                            <button class="btn-pola" onclick="bukaPola('${game.nama}')">LIHAT POLA</button>
                        </div>
                    </div>
                `;
            });
        }

        function filterProvider(provider, btn) {
            document.querySelectorAll('.prov-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let filtered = (provider === 'all') ? rtpDatabase : rtpDatabase.filter(g => g.provider === provider);
            renderGames(filtered);
        }

        searchInput.addEventListener('keyup', (e) => {
            const key = e.target.value.toLowerCase();
            renderGames(rtpDatabase.filter(g => g.nama.toLowerCase().includes(key)));
        });

        function bukaPola(nama) { document.getElementById('modalTitle').innerText = nama; modal.style.display = 'flex'; }
        function tutupModal() { modal.style.display = 'none'; }
