<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP Live Gacor - JAGUAR77</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- TEMA JAGUAR77 (Official Palette) --- */
        :root {
            --primary: #ffaa00; 
            --primary-dark: #ff7700;
            --bg-body: #ffffff; 
            --bg-sidebar: #363636; 
            --text-main: #1d1d1f; 
            --neon-green: #34c759;
            --neon-red: #ff3b30;
            --neon-yellow: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: #363636; border-radius: 10px; }

        body { 
            background-color: var(--bg-body); 
            font-family: -apple-system, BlinkMacSystemFont, 'Poppins', sans-serif;
            color: var(--text-main); 
            min-height: 100vh; 
            padding-top: 60px; 
            padding-bottom: 120px; 
            overflow-x: hidden;
        }

        /* --- 1. TOP RUNNING TEXT (ORANGE) --- */
        .marquee-top {
            background: linear-gradient(90deg, #ffaa00, #ffcc00);
            border-bottom: 1px solid #e5e5e5;
            height: 40px; 
            display: flex; align-items: center;
            overflow: hidden;
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 5000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .marquee-top-content {
            white-space: nowrap;
            display: inline-block;
            animation: scrollText 80s linear infinite;
        }
        
        .mq-item { 
            display: inline-block; padding-right: 60px;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem; font-weight: 500;
            letter-spacing: 0.5px; line-height: 40px;
            color: #000; text-transform: uppercase;
        }
        .mq-highlight { color: #fff; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- 2. SIDEBAR (#363636) --- */
        .sidebar {
            position: fixed;
            top: 60px; bottom: 100px; left: 20px; width: 260px; 
            background: var(--bg-sidebar);
            border: none;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            z-index: 4000; 
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .sidebar-scroll-area {
            flex: 1; overflow-y: auto; padding: 20px 0;
            scrollbar-width: none; z-index: 5; position: relative;
        }
        .sidebar-scroll-area::-webkit-scrollbar { display: none; }

        .sidebar-logo { text-align: center; margin-bottom: 10px; padding: 20px 20px 0 20px; z-index: 5; }
        .sidebar-logo img { width: 100%; max-width: 180px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }

        /* Tombol Daftar */
        .btn-daftar-big {
            background: var(--primary); color: #000;
            font-weight: 900; font-size: 0.9rem; text-align: center; 
            padding: 12px 0; margin: 0 20px 10px 20px; border-radius: 14px; 
            text-decoration: none; display: block; transition: 0.2s;
            position: relative; z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-daftar-big:hover { background: #fff; color: #000; transform: scale(1.02); }

        /* Menu Links */
        .sidebar a.menu-link {
            padding: 12px 25px; text-decoration: none; font-size: 0.85rem;
            color: #ccc; 
            display: flex; align-items: center; gap: 15px;
            transition: 0.2s; font-weight: 500;
            position: relative; z-index: 2;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar a.menu-link:hover, .sidebar a.menu-link.active { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.1); 
            border-right: 4px solid var(--primary);
        }
        .sidebar i { width: 25px; text-align: center; font-size: 1.1rem; color: var(--primary); }

        /* --- 3. MAIN CONTENT --- */
        .main-content {
            margin-left: 300px; margin-right: 20px; position: relative; z-index: 1;
        }

        /* --- 4. BOTTOM BAR (ORANGE) --- */
        .bottom-marquee {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary)); 
            border-top: 3px solid #fff;
            display: flex; align-items: center; overflow: hidden;
            z-index: 5000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        .bottom-marquee-content {
            display: flex; gap: 40px; 
            /* Durasi diperlambat sedikit agar lebih mulus */
            animation: scrollImages 150s linear infinite; 
            /* padding-left dihapus agar start dari awal */
        }
        .marquee-img {
            height: 60px; width: auto; object-fit: contain;
            border-radius: 10px; 
            /* REVISI: Border Hitam/Gelap (#363636) */
            border: 2px solid #363636;
            background: #fff; 
            padding: 2px;
            transition: 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .marquee-img:hover { transform: scale(1.05); }
        
        /* Animasi Infinite Loop */
        @keyframes scrollImages { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }

        /* --- CONTENT STYLES --- */
        .provider-wrapper { width: 100%; display: flex; justify-content: center; margin-bottom: 20px; }
        
        .provider-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px; width: 100%; scrollbar-width: none; }
        
        .prov-btn {
            background: #f5f5f7; border: 1px solid #eee;
            padding: 8px 20px; border-radius: 50px; color: #666; 
            font-family: 'Oswald', sans-serif; font-size: 0.8rem; font-weight: 500; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        .prov-btn.active, .prov-btn:hover {
            background: #363636; color: #fff; border-color: #333; transform: scale(1.05);
        }

        .search-container { padding: 0 0 20px 0; max-width: 100%; margin: 0 auto; }
        .search-box {
            width: 100%; padding: 12px 20px 12px 45px; border-radius: 12px;
            border: 1px solid #e5e5e5; background: #f5f5f7; color: #333; outline: none;
            font-size: 0.9rem; transition: 0.2s;
        }
        .search-box:focus { background: #fff; border-color: var(--primary); }
        .search-wrapper { position: relative; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        /* --- GRID SYSTEM --- */
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(12, 1fr); 
            gap: 10px; padding: 0 0 30px 0; width: 100%;
        }
        
        .game-card { 
            background: transparent; border-radius: 12px; 
            overflow: hidden; position: relative;
            box-shadow: none; border: none; transition: 0.2s;
        }
        .game-card:hover { transform: scale(1.05); z-index: 10; }

        .card-img-wrap { 
            width: 100%; aspect-ratio: 1/1; 
            background: #f0f0f0; border-radius: 12px; 
            overflow: hidden; position: relative;
        }
        .game-img { width: 100%; height: 100%; object-fit: cover; }
        
        .hot-badge { 
            position: absolute; top: 0; right: 0; 
            background: var(--neon-red); color: white; 
            padding: 2px 4px; font-size: 0.5rem; 
            border-bottom-left-radius: 8px; font-weight: bold;
        }

        .card-body { padding: 5px 0; text-align: center; }
        .game-name { 
            font-size: 0.6rem; color: #333; margin-bottom: 2px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500;
        }
        
        .rtp-stat { 
            display: flex; justify-content: center; gap: 3px;
            font-size: 0.6rem; color: #888; margin-bottom: 3px; 
        }
        .rtp-val { font-weight: 800; font-family: 'Orbitron'; }
        
        .progress-track { width: 100%; height: 4px; background: #eee; border-radius: 2px; overflow: hidden; margin-bottom: 4px; }
        .progress-fill { height: 100%; }
        
        .bg-high { background: var(--neon-green); } .bg-med { background: var(--neon-yellow); } .bg-low { background: var(--neon-red); }
        .stat-high { color: var(--neon-green); } .stat-med { color: #d4a000; } .stat-low { color: var(--neon-red); }
        
        .btn-pola { 
            width: 100%; background: transparent; 
            border: 1px solid var(--primary); color: var(--primary); 
            padding: 2px 0; font-size: 0.55rem; border-radius: 6px; 
            cursor: pointer; font-weight: 600;
        }
        .btn-pola:hover { background: var(--primary); color: #fff; }

        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 rgba(255, 144, 0, 0.4); } 70% { box-shadow: 0 0 0 5px rgba(255, 144, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 144, 0, 0); } }
        .gacor-mode .card-img-wrap { border: 2px solid var(--primary); animation: pulseGlow 2s infinite; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 6000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .close-modal { float:right; cursor:pointer; font-size:1.5rem; color:#ccc; }

        /* --- HEADER MOBILE --- */
        .header-mobile { display: none; }

        /* --- RESPONSIVE MOBILE (HP) --- */
        @media (max-width: 768px) {
            .sidebar { 
                left: -320px; top: 0; bottom: 0; height: 100%; width: 280px;
                border-radius: 0; z-index: 6000; border: none;
                background: #363636;
            }
            .sidebar.active { left: 0; }
            
            .main-content { margin-left: 0; margin-right: 0; width: 100%; padding: 0 10px; }
            .marquee-top { top: 50px; height: 35px; border-bottom: none; } 
            .mq-item { font-size: 0.75rem; padding-right: 30px; line-height: 35px; }
            
            .bottom-marquee { height: 60px; background: linear-gradient(90deg, #ffaa00, #ff7700); }
            /* Border Hitam di HP juga */
            .marquee-img { height: 45px; border-radius: 6px; border: 2px solid #363636; }
            
            .header-mobile {
                display: flex; height: 50px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
                border-bottom: 2px solid var(--primary); justify-content: space-between; align-items: center; 
                padding: 0 15px; position: sticky; top: 0; z-index: 5500;
            }

            .provider-scroll {
                flex-wrap: wrap; justify-content: center; gap: 8px;
            }
            .prov-btn {
                flex: 0 0 auto; padding: 6px 12px; font-size: 0.7rem; margin-bottom: 5px;
            }

            .game-grid {
                grid-template-columns: repeat(5, 1fr); 
                gap: 8px; padding: 0 0 20px 0;
            }

            .card-body { padding: 3px 0; }
            .game-name { font-size: 0.5rem; margin-bottom: 1px; letter-spacing: -0.2px; }
            .rtp-stat { font-size: 0.45rem; margin-bottom: 2px; }
            .progress-track { height: 3px; }
            .btn-pola { font-size: 0.45rem; padding: 1px 0; border-radius: 4px; border-width: 0.5px; }
            .hot-badge { font-size: 0.35rem; padding: 1px 2px; border-radius: 0 0 0 4px; }
        }
    </style>
</head>
<body>

    <div class="header-mobile">
        <div style="font-size:1.2rem; color:#333;" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <img src="assets/images/logo-jaguar.png" style="height:22px;">
        <a href="index.html" style="color:#333; font-size: 1.1rem;"><i class="fas fa-home"></i></a>
    </div>

    <div id="mySidebar" class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/images/logo-jaguar.png" alt="JAGUAR77">
        </div>
        <a href="#" class="btn-daftar-big"><i class="fas fa-user-plus"></i> DAFTAR</a>
        <div class="sidebar-scroll-area">
            <a href="#" class="menu-link"><i class="fas fa-sign-in-alt"></i> LOGIN</a>
            <a href="index.html" class="menu-link active"><i class="fas fa-home"></i> HOME</a>
            <a href="rtp-dashboard.html" class="menu-link"><i class="fas fa-chart-line"></i> RTP SLOT</a>
            <a href="buku-mimpi.html" class="menu-link"><i class="fas fa-book"></i> BUKU MIMPI</a>
            <a href="#" class="menu-link"><i class="fas fa-futbol"></i> JADWAL BOLA</a>
            <a href="#" class="menu-link"><i class="fas fa-dice"></i> LIVE CASINO</a>
            <a href="#" class="menu-link"><i class="fas fa-headset"></i> LIVE CHAT</a>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:5800; display:none; backdrop-filter:blur(2px);"></div>

    <div class="marquee-top">
        <div class="marquee-top-content" id="marqueeText"></div>
    </div>

    <div class="main-content">
        <div class="provider-wrapper">
            <div class="provider-scroll">
                <button class="prov-btn active" onclick="filterProvider('all', this)">ALL</button>
                <button class="prov-btn" onclick="filterProvider('Pragmatic Play', this)">PRAGMATIC</button>
                <button class="prov-btn" onclick="filterProvider('PG Soft', this)">PG SOFT</button>
                <button class="prov-btn" onclick="filterProvider('Habanero', this)">HABANERO</button>
                <button class="prov-btn" onclick="filterProvider('Microgaming', this)">MICROGAMING</button>
                <button class="prov-btn" onclick="filterProvider('Spadegaming', this)">SPADE</button>
                <button class="prov-btn" onclick="filterProvider('Joker Gaming', this)">JOKER</button>
                <button class="prov-btn" onclick="filterProvider('NoLimit City', this)">NOLIMIT</button>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-box" placeholder="Cari game...">
            </div>
        </div>

        <div id="gameGrid" class="game-grid"></div>
    </div>

    <div class="bottom-marquee">
        <div class="bottom-marquee-content" id="imgMarquee"></div>
    </div>

    <div id="polaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="tutupModal()">&times;</span>
            <h3 id="modalTitle" style="color:var(--primary); font-family:'Oswald'; font-size:1.2rem;">GAME TITLE</h3>
            <p style="color:#888; font-size:0.8rem; margin-bottom:15px;">Pola Gacor Update: Now</p>
            <div style="text-align:left; background:#f9f9f9; padding:15px; border-radius:12px; margin-bottom:15px;">
                <div style="margin-bottom:8px; color:#333; font-size:0.9rem;"><i class="fas fa-bolt" style="color:var(--neon-green); width:20px;"></i> Turbo 10x (DC OFF)</div>
                <div style="margin-bottom:8px; color:#333; font-size:0.9rem;"><i class="fas fa-bolt" style="color:var(--neon-green); width:20px;"></i> Turbo 20x (DC ON)</div>
                <div style="color:#333; font-size:0.9rem;"><i class="fas fa-hand-pointer" style="color:var(--neon-green); width:20px;"></i> Manual 7x</div>
            </div>
            <button style="width:100%; padding:12px; background:var(--primary); border:none; border-radius:12px; font-weight:bold; color:#fff; font-size:1rem;">MAIN SEKARANG</button>
        </div>
    </div>

    <script src="assets/js/rtp-data.js"></script>
    <script>
        const grid = document.getElementById('gameGrid');
        const modal = document.getElementById('polaModal');
        const searchInput = document.getElementById('searchInput');

        const textData = [
            "INFO GACOR: <span class='mq-highlight'>GATES OF OLYMPUS (98.8%)</span> SEDANG PECAH! üî•",
            "SELAMAT: <span class='mq-highlight'>BUDI***</span> MAXWIN <span class='mq-highlight'>IDR 50.000.000</span>",
            "PROMO: <span class='mq-highlight'>BONUS NEW MEMBER 100%</span> HARI INI üéÅ"
        ];

        const promoImages = [];
        for(let i = 1; i <= 13; i++) { promoImages.push(`PROMOJAG${i}.png`); }

        function initDashboard() {
            const textContainer = document.getElementById('marqueeText');
            let txtHTML = "";
            // Duplikasi teks agar tidak putus di layar lebar
            textData.forEach(txt => { txtHTML += `<span class="mq-item">${txt}</span>`; });
            textContainer.innerHTML = txtHTML.repeat(5); 

            const imgContainer = document.getElementById('imgMarquee');
            let imgHTML = "";
            promoImages.forEach(img => { imgHTML += `<img src="assets/images/${img}" class="marquee-img" alt="Promo">`; });
            // REVISI PENTING: Duplikasi gambar 6x agar loop tidak putus
            imgContainer.innerHTML = imgHTML.repeat(6); 

            renderGames(rtpDatabase);
        }

        function toggleSidebar() {
            const sb = document.getElementById("mySidebar");
            const overlay = document.getElementById("overlay");
            if (sb.classList.contains('active')) {
                sb.classList.remove('active');
                overlay.style.display = 'none';
            } else {
                sb.classList.add('active');
                overlay.style.display = 'block';
            }
        }

        function renderGames(data) {
            grid.innerHTML = '';
            data.sort((a, b) => b.rtp - a.rtp);

            data.forEach(game => {
                let colorClass = 'bg-low'; let textClass = 'stat-low'; let specialClass = '';
                let badge = '';

                if(game.rtp >= 90) { 
                    colorClass = 'bg-high'; textClass = 'stat-high'; specialClass = 'gacor-mode'; 
                    badge = '<span class="hot-badge">GACOR</span>';
                } else if(game.rtp >= 70) { 
                    colorClass = 'bg-med'; textClass = 'stat-med'; 
                }

                grid.innerHTML += `
                    <div class="game-card ${specialClass}">
                        <div class="card-img-wrap">
                            ${badge}
                            <img src="assets/images/${game.img}" alt="${game.nama}" class="game-img" onerror="this.src='https://via.placeholder.com/150'">
                        </div>
                        <div class="card-body">
                            <div class="game-name">${game.nama}</div>
                            <div class="rtp-stat"><span class="rtp-val ${textClass}">${game.rtp}%</span></div>
                            <div class="progress-track"><div class="progress-fill ${colorClass}" style="width:${game.rtp}%"></div></div>
                            <button class="btn-pola" onclick="bukaPola('${game.nama}')">POLA</button>
                        </div>
                    </div>
                `;
            });
        }

        function filterProvider(provider, btn) {
            document.querySelectorAll('.prov-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let filtered = (provider === 'all') ? rtpDatabase : rtpDatabase.filter(g => g.provider === provider);
            renderGames(filtered);
        }

        searchInput.addEventListener('keyup', (e) => {
            const key = e.target.value.toLowerCase();
            renderGames(rtpDatabase.filter(g => g.nama.toLowerCase().includes(key)));
        });

        function bukaPola(nama) { document.getElementById('modalTitle').innerText = nama; modal.style.display = 'flex'; }
        function tutupModal() { modal.style.display = 'none'; }
        window.onclick = function(e) { if(e.target == modal) tutupModal(); }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
